
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="">
      <div class="cont w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold text-center mb-6">Register</h2>

        <form id="user-form" method="POST">
          <!-- Name -->
          <div class="mb-4">
            <label for="name" class="block text-gray-700 font-bold mb-2"
              >Name</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>

          <!-- Email -->
          <div class="mb-4">
            <label for="email" class="block text-gray-700 font-bold mb-2"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>

          <!-- Date of Birth -->
          <div class="mb-4">
            <label for="dob" class="block text-gray-700 font-bold mb-2"
              >Date of Birth</label
            >
            <input
              type="date"
              id="dob"
              name="dob"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
            <p id="result"></p>
          </div>

          <!-- Password -->
          <div class="mb-4">
            <label for="password" class="block text-gray-700 font-bold mb-2"
              >Password</label
            >
            <input
              type="password"
              id="password"
              name="password"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>

          <!-- Terms -->
          <div class="mb-4 flex items-start">
            <input
              type="checkbox"
              id="terms"
              name="terms"
              class="mr-2 h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
              required
            />
            <label for="terms" class="text-gray-700"
              >I agree to the
              <a href="#" class="text-blue-500 underline"
                >Terms and Conditions</a
              ></label
            >
          </div>

          <!-- Submit Button -->
          <div class="flex justify-center">
            <button
              type="submit"
              class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
            >
              Register
            </button>
          </div>
        </form>
      </div>

      <div
        class="cont justify-center bg-white px-6 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10"
      >
        <div class="mx-auto">
          <h2 class="text-3xl text-center font-bold leading-tight">ENTRIES</h2>
          <div class="divide-y divide-gray-300/50" id="user-entries"></div>
        </div>
      </div>
    </div>

    <script>
      window.onload = () => {
        localStorage.clear(); // Clear all entries from localStorage
      };

      let userform = document.getElementById("user-form");

      const retrieveEntries = () => {
        let entries = localStorage.getItem("user-entries");
        if (entries) {
          entries = JSON.parse(entries);
        } else {
          entries = [];
        }
        return entries;
      };

      const displayEntries = () => {
        const entries = retrieveEntries();
        const tableEntries = entries
          .map((entry) => {
            const nameCell = `<td class='border px-4 py-2'>${entry.name}</td>`;
            const emailCell = `<td class='border px-4 py-2'>${entry.email}</td>`;
            const dobCell = `<td class='border px-4 py-2'>${entry.dob}</td>`;
            const passwordCell = `<td class='border px-4 py-2'>${entry.password}</td>`;
            const termsCell = `<td class='border px-4 py-2'>${entry.terms}</td>`;
            const row = `<tr>${nameCell} ${emailCell} ${dobCell} ${passwordCell} ${termsCell}</tr>`;
            return row;
          })
          .join("\n");

        const table = `<table class="table-auto w-full"><tr>
                            <th class="px-4 py-2">Name</th>
                            <th class="px-4 py-2">Email</th>
                            <th class="px-4 py-2">Password</th>
                            <th class="px-4 py-2">Dob</th>
                            <th class="px-4 py-2">Accepted terms?</th>
                           </tr>${tableEntries}</table>`;

        let details = document.getElementById("user-entries");
        details.innerHTML = table;
      };

      let userEntries = retrieveEntries();

      const saveUserForm = (event) => {
        event.preventDefault();
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const dob = document.getElementById("dob").value;
        const password = document.getElementById("password").value;
        const terms = document.getElementById("terms").checked;
        const entry = {
          name,
          email,
          dob,
          password,
          terms,
        };

        if (isValidAge(dob)) {
          userEntries.push(entry);
          localStorage.setItem("user-entries", JSON.stringify(userEntries));
          displayEntries();
        }
      };

      function isValidAge(dob) {
        const birthDate = new Date(dob);
        const currentDate = new Date();
        let age = currentDate.getFullYear() - birthDate.getFullYear();
        const monthDiff = currentDate.getMonth() - birthDate.getMonth();

        if (
          monthDiff < 0 ||
          (monthDiff === 0 && currentDate.getDate() < birthDate.getDate())
        ) {
          age--;
        }

        return age >= 18 && age <= 55;
      }

      userform.addEventListener("submit", function (event) {
        event.preventDefault();

        const dobInput = document.getElementById("dob").value;
        const resultElement = document.getElementById("result");

        if (isValidAge(dobInput)) {
          resultElement.textContent = "Age is valid (between 18 and 55).";
          resultElement.style.color = "green";
          saveUserForm(event);
        } else {
          resultElement.textContent =
            "Age is not valid (must be between 18 and 55).";
          resultElement.style.color = "red";
        }
      });

      displayEntries();
    </script>
  </body>
</html>
